<h1> Periodic Timer for Work from Home</h1>
<form>
<div class="div">
    <h3> Valid Period per Day </h3>
    <label for="startTime">Start Time:</label>
    <input type="time" name="startTime" value="08:00" id="startTime">
    -->
    <label for="stopTime">Stop Time:</label>
    <input type="time" name="stopTime" value="22:00" id="stopTime"> 
</div>
<div class="div">
    <div>
        <h3> Timer Settings </h3>
        <label for="duration">Timer duration: </label>
        <input type="number" min="20" max="60" step="5" value="30" name="duration" id="duration"> 
        <label for="duration">minutes</label>
    </div>
    <div
        <label for="rest">Rest time: </label>
        <input type="number" min="2" max="20" step="1" value="2" name="rest" id="rest"> 
        <label for="rest">minutes</label>
    </div>
    <input type="button" class="button" id="button" value="Start" onclick="return timer();">
</div>
</form>

<div class="div" style="display: none" id="display">
<p id="timer" class="timer"></p>
<input type="button" id="reset" class="button" style="display: none" value="Reset Timer" onclick="reset(); return false;">
